    <script>
        if ('geolocation' in navigator) {
            console.log('geolocation is available');

            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position);
                const lat = position.coords.latitude;
                const long = position.coords.longitude;
                const timestamp = position.timestamp;
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = long;

                const data = {
                    lat,
                    long,
                    timestamp
                }

                const sendPositionButton = document.getElementById('SendPositionButton')
                sendPositionButton.onclick = async() => {
                    const options = {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    };
                    // sending a fetch post request to the /api endpoint
                    // Able to use await here because the enveloping function is set as async
                    const response = await fetch('/api', options);
                    const json = await response.json();
                    console.log(json)
                }


                // const map = L.map('map').setView([lat, long], 15);

                //     tileSize: 512,
                //     zoomOffset: -1
                //         // accessToken: 'your.mapbox.access.token'
                // }).addTo(map);
            });



        } else {
            console.log('geolocation not available');
        }
    </script>
